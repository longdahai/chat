<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country_cn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country_cn" data-rule="required" class="form-control" name="row[country_cn]" type="text" value="{$row.country_cn}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Continent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-continent" class="form-control" name="row[continent]" type="text" value="{$row.continent}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country_en')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country_en" data-rule="required" class="form-control" name="row[country_en]" type="text" value="{$row.country_en}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shortname1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shortname1" class="form-control" name="row[shortname1]" type="text" value="{$row.shortname1}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shortname2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shortname2" data-rule="required" class="form-control" name="row[shortname2]" type="text" value="{$row.shortname2}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num_code" class="form-control" name="row[num_code]" type="number" value="{$row.num_code}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Full_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-full_name" data-rule="required" class="form-control" name="row[full_name]" type="text" value="{$row.full_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
