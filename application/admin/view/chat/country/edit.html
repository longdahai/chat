<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iso')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iso" data-rule="required" class="form-control" name="row[iso]" type="text" value="{$row.iso}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iso3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iso3" class="form-control" name="row[iso3]" type="text" value="{$row.iso3}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name_zh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name_zh" class="form-control" name="row[name_zh]" type="text" value="{$row.name_zh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nicename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nicename" data-rule="required" class="form-control" name="row[nicename]" type="text" value="{$row.nicename}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Numcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-numcode" class="form-control" name="row[numcode]" type="number" value="{$row.numcode}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phonecode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phonecode" data-rule="required" class="form-control" name="row[phonecode]" type="number" value="{$row.phonecode}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
