<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav_index" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-danger ">
                <div class="panel-body">
                    {include file="common/zone_userinfo" /}
                    <div class="layui-tab layui-tab-brief" lay-filter="demo">
                        <ul class="layui-tab-title">
                            <li data-url="{:url('zone/index',['u'=>$userzone.id])}" >{:__('Home page')}</li>
                            <li data-url="{:url('zone/photo',['u'=>$userzone.id])}" class="layui-this">{:__('Photo album')}</li>

                        </ul>
                        <div class="layui-tab-content ">
                            <div class="layui-tab-item "></div>

                                <div id="LAY_preview">
                                    <fieldset class="layui-elem-field">

                                        <div class="layui-field-box">
                                            <div class="tz-gallery" id="LAY-FLOW" >

                                            </div>
                                        </div>
                                    </fieldset>
                                </div>

                            <!--<div class="layui-tab-item"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    layui.use(['layer','upload','element','flow'], function() {
        var element = layui.element, flow = layui.flow;

        //一些事件监听
        element.on('tab(demo)', function (data) {
            var url = $(this).data('url');
            window.location.href = url;
        });

        flow.load({
            elem: '#LAY-FLOW' //流加载容器
            ,done: function(page, next){ //执行下一页的回调
                var url = '{:url("zone/photo")}?user_id='+'{$user_id}';
                $.post(url, {page:page}, function(res){
                    if(res.code == 1){
                        var lis = [];
                        layui.each(res.data.photoAlbum, function(index, item){
                            var str = "<div class=\"tz-img45\">\n" +
                                "<div class=\"thumbnail\">\n" +
                                "<a class=\"lightbox\" href=\"{:url('zone/photolist',['u'=>$userzone.id])}?id="+item.id+"\">\n" +
                                "<img src='"+item.image+"' alt=\"Bridge\">\n" +
                                "</a>\n" +
                                "<div class=\"caption\" style='height: auto'>\n" +
                                "<h3>"+item.name+"</h3>\n" +
                                "</div>\n" +
                                "</div>\n" +
                                "</div>"
                            lis.push(str);
                        });
                        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                        next(lis.join(''), page < res.data.total);
                    }else{
                        layer.msg(res.msg);
                    }
                });
            }
        });
    });



</script>
